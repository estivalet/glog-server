owl.on('translated.owl.carousel', function(event) {
    console.log("TRANSLATED");
            //add transform for 2nd active slide
            $(".active").eq(3).css({
                transform:"scale(1)",
                zIndex:3000,
                transition: "all .2s",

            });

            document.getElementById("image").style.backgroundImage='url(../images/backgrounds/bgConsole.jpg)';
            document.getElementById("image").style.backgroundSize="640px 480px";
        
});

owl.on('translate.owl.carousel', function(event) {
    console.log("TRANSLATE");
            //reset transform for all item
            $(".owl-item").css({
                transform:"scale(0.8)",
                transition: "all .2s",
            })
        
});


owl.on('mousewheel', '.owl-stage', function (e) {
    if (e.deltaY>0) {
        owl.trigger('next.owl');
    } else {
        owl.trigger('prev.owl');
    }
    e.preventDefault();
});

/*keyboard navigation*/
$(document.documentElement).keyup(function(event) {    
    if (event.keyCode == 37) { /*left key*/
        owl.trigger('prev.owl.carousel', [700]);
    } else if (event.keyCode == 39) { /*right key*/
        owl.trigger('next.owl.carousel', [700]);
    }
});
