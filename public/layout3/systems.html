  <style type="text/css">
    /*html, body {

    html,body {

    * {

    .slider {
        width: 70%;

    .slick-slide {
      margin: 20px 20px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
      color: white;
    }


    .slick-slide {
      transition: all ease-in-out .3s;
      opacity: .2;
    }

    .slick-active {
      opacity: .5;
    }

    .slick-current {
      opacity: 1;
      transform: scale(1.2);
    }
